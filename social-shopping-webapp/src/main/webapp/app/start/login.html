<div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 translate="login.title">Authentication</h1>

            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form id=loginForm" name="loginForm" role="form" novalidate="" class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="login()" >
                <div class="form-group">
                    <label for="username" translate="login.form.username">Login</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="{{'login.form.username.placeholder' | translate}}" ng-model="username" required>
                    <div class="error" ng-show="form.username.$dirty && form.username.$invalid">
                        <small class="error" ng-show="form.username.$error.required" >
                            Your username is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password" required>
                    <div class="error" ng-show="form.password.$dirty && form.password.$invalid">
                        <small class="error" ng-show="form.password.$error.required" >
                            Your password is required.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" translate="login.form.button" ng-disabled="form.$invalid">Authenticate</button>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
