<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PET</title>

    <link rel="stylesheet" href="../../webapp/styles/zalando-bootstrap.css?t=20141211-1741" th:href="@{/styles/zalando-bootstrap.css?t=20141211-1741}"/>
    <link rel="stylesheet" href="../../webapp/styles/main.css?t=20141211-1741" th:href="@{/styles/main.css?t=20141211-1741}"/>
</head>
<body data-ng-cloak="" data-ng-controller="PetController as pet" th:class="${environment}">

<div class="col-layout">
    <div class="row-layout">
        <header class="header main-header auto-size">
            <div class="col-layout center-horizontal">
                <div></div>
                <div class="auto-size main-header__email" data-ng-bind="currentUser.username"></div>
                <div class="delimiter"></div>
                <div class="auto-size">
                    <a class="main-header__logout auto-size" th:href="@{/#/logout}"><i class="fa fa-power-off"></i></a>

                    <div class="dropdown main-header__settings">
                        <i class="fa fa-cog dropdown-toggle" data-toggle="dropdown"></i>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation" class="unselectable"><span translate="global.menu.language">Language</span></li>
                            <li role="presentation" class="dropdown-header" ng-click="changeLanguage('en')">
                                <a role="menuitem"><span class="famfamfam-flag-gb"/><span translate="global.language.en">English</span></a>
                            </li>
                            <li role="presentation" class="dropdown-header" ng-click="changeLanguage('de')">
                                <a role="menuitem"><span class="famfamfam-flag-de"/><span translate="global.language.de">German</span></a>
                            </li>
                            <div ng-if="isUserAdmin">
                                <li role="presentation" class="divider"></li>
                                <li role="presentation" class="unselectable"><span translate="global.menu.admin"></span></li>
                                <li role="presentation" class="dropdown-header">
                                    <a role="menuitem" ng-href="/#/docs"><span translate="docs.title">API Docs</span></a>
                                </li>
                                <li role="presentation" class="dropdown-header">
                                    <a role="menuitem" ng-href="/#/metrics"><span translate="metrics.title">Metrics</span></a>
                                </li>
                                <li role="presentation" class="dropdown-header">
                                    <a role="menuitem" ng-href="/#/logs"><span translate="logs.title">Logs</span></a>
                                </li>
                                <li role="presentation" class="dropdown-header">
                                    <a role="menuitem" ng-href="/hystrix/index.html"><span translate="hystrix.title">Hystrix Dashboard</span></a>
                                </li>
                            </div>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation" class="dropdown-header">Pet Version</li>
                            <li role="presentation" class="unselectable"><span>1.0-SNAPSHOT</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section class="main__content">
            <div class="full-size" data-ng-view="">

            </div>
        </section>
    </div>
</div>

<!--/* Bootstrap core JavaScript                                    */-->
<!--/* ==================================================           */-->
<!--/* Placed at the end of the document so the pages load faster   */-->
<script src="../../webapp/bower_components/requirejs/require.js?t=20141211-1741" th:src="@{/bower_components/requirejs/require.js?t=20141211-1741}" data-main="app/main.js?t=20141211-1741"></script>
</body>
</html>
